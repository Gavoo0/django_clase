<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <br>
    <button class="btn btn-primary">
        <a href="{% url 'alumnosAdd' %}" style="text-decoration: none; color: black;">Agregar</a>
    </button>
    <br>
    <br>
    {%if mensaje%}
    <div id="idMensaje">
            {{mensaje}}
    </div>
    {%endif%}
    <table class="table table-dark">
        {%if alumnos%}
        <thead>
          <tr>
            <th scope="col">Rut</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Borrar</th>
            <th scope="col">Modificar</th>
          </tr>
        </thead>
        
        <tbody>
            {%for alumno in alumnos%}
          <tr>
            <th scope="row">{{alumno.rut}}</th>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido_paterno}}</td>
            <td><a href="{%url 'alumnos_del' pk=alumno.rut%}">Eliminar</a></td>
            <td><a href="{%url 'alumnos_findEdit' pk=alumno.rut%}">Modificar</a></td>
          </tr>
          {%endfor%}
        </tbody>
        {%endif%}
      </table>   

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
