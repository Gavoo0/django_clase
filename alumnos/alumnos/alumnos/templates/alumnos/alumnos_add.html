<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style_add.css'%}">
</head>
<body>
    <br>
    <h1 class="text-center">AGREGAR ALUMNOS</h1>
    <br>
    <div class="container">
        <div class="row">
            <form action="" method="post">
                {% csrf_token %}
                <pre>Rut : <input type="text" name="rut"></pre>
                <pre>Nombre : <input type="text" name="nombre"></pre>
                <pre>Apellido Paterno : <input type="text" name="paterno"></pre>
                <pre>Apellido Materno : <input type="text" name="materno"></pre>
                <pre>Fecha Nacimiento : <input type="date" name="fechaNac"></pre>
                <pre>Genero : <select name="" id="">
                    {%for genero in generos%}
                        <option value="">{{genero.genero}}</option>
                    {%endfor%}
                </select></pre>
                <pre>Celular : <input type="text" name="telefono"></pre>
                <pre>Email : <input type="mail" name="email"></pre>
                <pre>Direccion : <input type="text" name="direccion"></pre>
            </form>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
