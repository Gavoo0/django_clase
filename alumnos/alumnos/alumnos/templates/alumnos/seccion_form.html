<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AGREGAR seccion</h1>
    {%if mensaje%}

        {{mensaje}}

    {% endif %}

        {{ form.as_ul }}

    </form>
    <br>
    <a href="{% url 'crud_ramo' %}">Volver</a>
</body>
</html>
